<h2 class="color" style="text-transform: capitalize">The Balladry</h2>
<ul>
<li class="color" *ngFor="let adventurer of adventurers" [class.selected]="adventurer === selectedAdventurer" (click)="onSelect(adventurer)">
<span class="badge badge-secondary">{{adventurer.level}}</span><span> {{adventurer.name}}</span>
  </li>
</ul>

<app-adventurer-detail [adventurer]="selectedAdventurer"></app-adventurer-detail>
