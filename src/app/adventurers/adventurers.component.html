<h2 class="color" style="text-transform: capitalize">The Balladry</h2>
<ul class="heroes">
  <li class="color" *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span type="button" class="btn btn-light">{{hero.level}} {{hero.name}}</span>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
