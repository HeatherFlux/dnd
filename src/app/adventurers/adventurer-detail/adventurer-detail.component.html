<div *ngIf="adventurer">

  <h3 class="color" style="text-transform: capitalize">{{adventurer.name}} Details</h3>
  <div class="color"><span>Name: </span>{{adventurer.name}}</div>
  <div class="color"><span>Level: </span>{{adventurer.level}}</div>
  <div class="color"><span>Class: </span>{{adventurer.class}}</div>
</div>
